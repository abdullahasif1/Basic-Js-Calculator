			.symbol{
				width:30px;
				height:30px;

		</style>
	</head>
<body>
	<h1> My calculator</h1>


	<table border =1>
		<tr>
			<td align=right colspan=4>
				<input id='result' type='textbox' width='120px' value=0 >
			</td>
		</tr>
		<tr>
			<td id='clear' class="symbol">AC</td>
			<td id='lp' class="symbol">(</td>
			<td id='rp' class="symbol">)</td>
			<td id='div'  class="symbol">/</td>

		</tr>

                        <td id='num7' class="symbol">7</td>

                        <td id='num5' class="symbol">5</td>
                        <td id='num6' class="symbol">6</td>
                        <td id='sub'  class="symbol">-</td>
                </tr>
		<tr>
                        <td id='num1' class="symbol">1</td>
                        <td id='num2' class="symbol">2</td>
                        <td id='num3' class="symbol">3</td>
                        <td id='plus' class="symbol">+</td>
                </tr>
		<tr>
			<td id='num0' class="symbol" colspan=2>0</td>
			<td id='decimal' class="symbol">.</td>
			<td id='equal' align=center class="symbol">=</td>
		</tr>


	</table>

<script>

	function printSymbol(e){     //now this fun compute all(digits+symbol)
		let result = document.getElementById("result");
		let obj = e.target;   //e.target will pass(exact value) of the element clicked
	
		if(result.value == 0)
			result.value = obj.textContent;
		else
			result.value = result.value + obj.textContent;
		

		}
	



	let result = document.getElementById("result");

	let num0 = document.getElementById("num0");
	let num1 = document.getElementById("num1");
	let num2 = document.getElementById("num2");
	let num3 = document.getElementById("num3");
	let num4 = document.getElementById("num4");
	let num5 = document.getElementById("num5");
	let num6 = document.getElementById("num6");
	let num7 = document.getElementById("num7");
	let num8 = document.getElementById("num8");
	let num9 = document.getElementById("num9");
	let sub = document.getElementById("sub")
	let plus = document.getElementById("plus");
	let mult = document.getElementById("mult");
	let div = document.getElementById("div");
	let deci = document.getElementById("decimal");
	let clear = document.getElementById("clear");
	let eql = document.getElementById("equal");
	let rp  = document.getElementById("rp");
	let lp = document.getElementById("lp");


	let symbols = [num0,num1,num2,num3,num4,num5,num6,num7,num8,num9, sub, plus,mult, div,deci,rp,lp];      //can push into array by "symbol.push(num1)"

	for (let i = 0; i < symbols.length; i++)
	symbols[i].addEventListener("click", printSymbol);
